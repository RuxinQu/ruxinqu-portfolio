<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg banner">
        <a class="navbar-brand name" href="../index.html">Ruxin Qu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html"> Home&nbsp;&nbsp;&nbsp;/</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html#work">Work&nbsp;&nbsp;&nbsp;/ </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link current">More Work</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="bg">
        <h1 class="text-center py-4">My Work</h1>
        <div class="container-fluid my-5">
            <div class="row d-flex justify-content-around" id="project-container">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
            {{#each projects}}
            <div class="col-12 col-md-5 col-lg-4">
                <div class="project p-4 m-3 rounded">
                    <h4 class="text-center">{{this.title}}</h4>
                    <img class="w-100 rounded" src= {{this.img}} alt={{this.alt}} />
                    <div class="d-flex justify-content-around">
                        {{#if this.page}}
                        <a href={{this.page}}>View Page</a>
                        {{/if}}
                        <a href={{this.repo}}>View Repository</a>
                    </div>
                </div>
            </div>
            {{/each}}
    </script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
